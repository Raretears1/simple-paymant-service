{% extends 'main.html' %}

{% block title %}
<title>магазин!</title>
{% endblock %}

{% block body %}

<div class="container">

    <div class="row align-items-center">
        {% for element in data %}
        <div class="col">
            <div class="card" style="width: 18rem; margin-top: 400px; margin-left: 50px">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ element.title }}</h5>
                    <p class="card-text">{{ element.price }} грн</p>
                    <a href="/buy/{{ element.id }}" class="btn btn-primary">Купить</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
  body {
  background: url(static/background.jpg) no-repeat;
  background-attachment: fixed;
  }

</style>


{% endblock %}
