{% extends 'main.html' %}

{% block title %}
<title>Добавление товара</title>
{% endblock %}

{% block body %}
<div class="container" style="margin-top: 80px">
    <h1>Добавление товара</h1>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Введите название" style="margin-top: 30px">
        <input type="number" class="form-control" name="price" id="price" placeholder="Введите цену" style="margin-top: 30px">
        <button type="submit" class="btn btn-danger" style="margin-top: 20px">Добавить товар</button>
    </form>
</div>

{% endblock %}
